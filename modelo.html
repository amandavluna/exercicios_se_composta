<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo para função SE composta</title>
</head>
    <h1>Média Aluno</h1>
    <div id="resultado"></div>
<body>
    <script>
        let nota1 = Number (prompt("Digite a primeira nota do aluno."));
        let nota2 = Number (prompt("Digite a segunda nota do aluno."));
        let resul;
        let media = ((nota1 + nota2) / 2);

        if (media>6) {
            resul = "Média superior à média mínima (6,0)";
            
        }else{
            if(media==6){
            resul = "Média igual à média mínima (6,0)";
        }else{
            resul = "Média inferior à média mínima (6,0)";
        }  
        }  
        
        document.getElementById("resultado").innerHTML = resul;
    </script>
</body>
</html>
