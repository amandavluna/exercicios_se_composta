<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de mesa.</title>
</head>
<body>
    <h1>Teste de Mesa</h1>
    <div id="resultado"></div>

    <script>

        let W;
        let variavelX = Number(prompt("Digite o valor da variável X"));
        let variavelY = Number(prompt("Digite o valor da variável Y"));
    
        if(variavelX >= variavelY){  
            W = "Início </br> | : </br> | X = "+ Number(variavelX) + " </br> | Y =  "+ Number(variavelY) +"  </br> | se X >= Y </br> | | então W ← falso </br> | | senão W ← verdadeiro </br> | fim-se </br> | : </br> | : </br> fim </br></br> Resposta: </br> Falso"         
        }else {
            W = "Início </br> | : </br> | X = "+ Number(variavelX) + " </br> | Y =  "+ Number(variavelY) +"  </br> | se X >= Y </br> | | então W falso </br> | | senão W verdadeiro </br> | fim-se </br> | : </br> | : </br> fim </br></br> Resposta: </br> Verdadeiro"
        };

        document.getElementById("resultado").innerHTML = W;
        
        </script>



    <h2>O valor armazenado na variável W é verdadeiro se:</h2>

    (X) X < Y <br>

    ( ) X > Y <br>

    ( ) X >= Y <br>

    ( ) X <= Y <br>

    ( ) X = Y  <br>

    ( ) Nenhuma das anteriores"

</body>
</html>
